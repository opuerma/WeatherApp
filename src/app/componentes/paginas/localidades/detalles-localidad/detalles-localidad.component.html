<div *ngIf="localidad$ | async as localidad">

    <div class="box-main-content">

        <div class="titulo">
            <h1>{{ localidad.location.name }}</h1>
            <p>{{ localidad.location.region }}, {{ localidad.location.country }}</p>
            <!--<p>{{ localidad.forecast.forecastday[0].date | date: 'EEEE, MMM d' }}</p>-->
        </div>

        <div class="main-temp">
            <div class="current">
                <div class="current-temp">{{ localidad.current.temp_c }}<span>ยบ</span></div>
                <div class="current-text">{{ localidad.current.condition.text }}</div>
            </div>
            <div class="day-max-min">
                <div class="maxmin-img">
                    <img src="../../../../../assets/svg/arrow_up_icon.svg" alt="" class="filter-white">
                </div>
                {{ localidad.forecast.forecastday[0].day.maxtemp_c }}ยบ / 
                <div class="maxmin-img">
                    <img src="../../../../../assets/svg/arrow_down_icon.svg" alt="" class="filter-white">
                </div>
                {{ localidad.forecast.forecastday[0].day.mintemp_c }}ยบ
            </div>
        </div>

        <div class="prox-horas">
            <app-proximas-horas [proximasHoras]="proximasHoras"></app-proximas-horas>
        </div>
    
    </div>

</div>
